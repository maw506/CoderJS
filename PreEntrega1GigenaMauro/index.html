<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS Coder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container mt-5 bg-light p-5">
      <div class="row text-center mb-3">
        <h4>CALCULADOR DE LISTA DE COMPRAS</h4>
      </div>
      <div class="row mt-5">
        <div class="col-3 text-center">
          <b>AÑADIR</b>
        </div>
        <div class="col-6">
          <b>PRODUCTO</b>
        </div>
        <div class="col-3">
          <b>PRECIO</b>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-3 text-center">
          <button class="btn btn-primary" id="añadir">+</button>
        </div>
        <div class="col-6">CHOCOLATE</div>
        <div class="col-3">$50</div>
      </div>
      <div class="row mt-3">
        <div class="col-3 text-center">
          <button class="btn btn-primary" id="añadir">+</button>
        </div>
        <div class="col-6">ALFAJOR</div>
        <div class="col-3">$80</div>
      </div>
      <div class="row mt-3">
        <div class="col-3 text-center">
          <button class="btn btn-primary" id="añadir">+</button>
        </div>
        <div class="col-6">PAPITAS</div>
        <div class="col-3">$100</div>
      </div>
      <div class="row mt-3">
        <div class="col-3 text-center">
          <button class="btn btn-primary" id="añadir">+</button>
        </div>
        <div class="col-6">GALLETAS</div>
        <div class="col-3">$80</div>
      </div>
      <div class="row mt-3">
        <div class="col-3 text-center">
          <button class="btn btn-primary" id="añadir">+</button>
        </div>
        <div class="col-6">COCA COLA</div>
        <div class="col-3">$150</div>
      </div>

      <div class="row text-center my-5">
        <h5>LISTA DE COMPRAS</h5>
      </div>
      
      <div class="row">
        <div class="col-3 text-center">
          <b>CANTIDAD</b>
        </div>
        <div class="col-6">
          <b>PRODUCTO</b>
        </div>
        <div class="col-3">
          <b>TOTAL X PRODUCTOS</b>
        </div>
      </div>

      <div id="lista-compras">
        <!-- aqui se agregan los productos si no estan en lista y si ya estan en la lista sumar 1 a la cantidad y actualiza el precio -->
      </div>

      <div class="row mt-5">
        <div class="col-12 text-end me-4 h4 fw-bold">
          PRECO TOTAL: $ <span id="total"></span>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
