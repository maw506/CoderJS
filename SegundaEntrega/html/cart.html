<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E - comerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand ms-2 me-5" href="#">MI E-COMERCE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Carrito</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar -->

    <div class="cart-section mt-5 mb-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-12">
            <div class="cart-table-wrap">
              <table class="cart-table">
                <thead class="cart-table-head">
                  <tr class="table-head-row">
                    <th>Quitar</th>
                    <th>Imagen</th>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="table-body-row">
                    <td class="product-remove">
                      <button class="btn">X</button>
                    </td>
                    <td class="product-image">
                      <img src="../img/product-img-1.jpg" alt="" />
                    </td>
                    <td>Frutilla</td>
                    <td>$ 85</td>
                    <td class="product-quantity">
                      <input type="number" placeholder="0" />
                    </td>
                    <td>1</td>
                  </tr>
                  <tr class="table-body-row">
                    <td class="product-remove">
                      <button class="btn">X</button>
                    </td>
                    <td class="product-image">
                      <img src="../img/product-img-2.jpg" alt="" />
                    </td>
                    <td>Uva</td>
                    <td>$ 100</td>
                    <td class="product-quantity">
                      <input type="number" placeholder="0" />
                    </td>
                    <td>1</td>
                  </tr>
                  <tr class="table-body-row">
                    <td class="product-remove">
                      <button class="btn">X</button>
                    </td>
                    <td class="product-image">
                      <img src="../img/product-img-3.jpg" alt="" />
                    </td>
                    <td>Limon</td>
                    <td>$ 150</td>
                    <td class="product-quantity">
                      <input type="number" placeholder="0" />
                    </td>
                    <td>1</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="total-section">
              <table class="total-table">
                <thead class="total-table-head">
                  <tr class="table-total-row">
                    <th>Total</th>
                    <th>Precio</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="total-data">
                    <td><strong>Subtotal: </strong></td>
                    <td>$500</td>
                  </tr>
                  <tr class="total-data">
                    <td><strong>Envio: </strong></td>
                    <td>$45</td>
                  </tr>
                  <tr class="total-data">
                    <td><strong>Total a pagar: </strong></td>
                    <td>$545</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="coupon-section">
              <h3>APLICAR CUPON</h3>
              <div class="coupon-form-wrap">
                <form action="index.html">
                  <p><input type="text" placeholder="Cupon" /></p>
                  <a class="cart-btn">APLCIAR</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/doom.js"></script>
    <script src="../js/controllers.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
