<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E - comerce</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand ms-2 me-5" href="#">MI E-COMERCE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Carrito</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="coupons.html">Cupones</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar -->

    <div class="cart-section mt-5 mb-5">
      <div class="container">
        <div class="row text-center mt-5 mb-5">
          <h1>MI CARRITO</h1>
        </div>
        <div class="row">
          <div class="col-lg-8 col-md-12">
            <div class="cart-table-wrap">
              <table class="cart-table">
                <thead class="cart-table-head">
                  <tr class="table-head-row">
                    <th>Quitar</th>
                    <th>Imagen</th>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody id="cartBody">
                  <!-- Aquí se insertarán las filas de la tabla dinámicamente -->
                </tbody>
              </table>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="total-section" id="tableData">
              <!-- Contenido de la tabla de datos -->
            </div>

            <div class="coupon-section">
              <div class="row">
                <div class="coupon-form-wrap">
                  <div class="col-12">
                    <div class="row px-3 text-center">
                      <a href="#" class="cart-btn" id="payButton">PAGAR</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
